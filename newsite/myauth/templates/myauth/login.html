{% extends 'myauth/base.html' %}




{% block title %}
<title>Login</title>
{% endblock %}

{% block body %}
<form method="post">
        {% csrf_token %}
        {% if error %}
            <p style="color: red">
            {{ error }}
            </p>
        {% endif %}
        <label for="username">Username</label>
        <input type="text" id="username"><br>
        <label for="password">Password</label>
        <input type="password" id="password"><br>
        <button type="submit">Login</button>
</form>
{% endblock %}
