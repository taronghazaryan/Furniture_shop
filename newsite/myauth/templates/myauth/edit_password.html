{% extends 'myauth/base.html' %}


{% block title %}
<title>Password Change</title>
{% endblock%}


{% block body %}
<h1>Password Change</h1>
<hr>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change</button>
</form>
<div>
    <a href="{% url 'myauth:user_page' %}">Back to your page</a>

</div>

{% endblock %}
