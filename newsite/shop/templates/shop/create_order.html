{% extends 'shop/base.html' %}

{% block title %}
    <title>Create new order</title>
{% endblock %}

{% block head %}
<style>
    button{
        color: blue;
        font-size: 20px;
    }
</style>
{% endblock%}

{% block body %}
    <h2>Create Order</h2>
    <hr>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Create</button><br>

        </form>
    </div>
<article>
    <footer>
        <a href="{% url 'shop:products' %}">All products</a><br>
        <a href="{% url 'shop:add_product' %}">Add product</a><br>

    </footer>
</article>
{% endblock %}
