<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
</head>
<body>

<h2>Shopping Cart</h2>
    {% if data_2 %}
        <table>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>

          {% for item in data_2 %}
            <tr>
                <td><a href="{% url 'shop:product_details' pk=item.product.pk %}" style="text-decoration: None; text-color: black;">{{ item.product.name }}</a></td>
                <td>$ {{ item.product.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>$ {{ item.total_price }}</td>
                <td><a href="{% url 'shop:delete_basket' product_id=item.product.pk %}">Delete</a></td>
            </tr>
          {% endfor %}

        </table>
    {% else %}
        <p>Shopping cart is empty</p>
    {% endif %}

</body>
</html>
